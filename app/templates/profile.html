{% extends 'base.html' %}

{% block content %}

<div>
    <h3>Личный кабинет пользователя</h3>
    <br>
    <div class="container mt-2 d-flex">
        <div class="card p-3">
            <div class="container">
                <div class="row no-gutters">
                    <div class="col">
                        <div class="image"><img
                                src="{{ image_file }}"
                                class="rounded" width="125">
                        </div>
                    </div>
                    <div class="col">
                        <div class="float-right">
                            <div class="media-body">
                                <h4 class="account-heading m-1">{{ current_user.username }}</h4>
                                <h6 class="text-secondary m-1">{{ current_user.email }}</h6>
                                <h5 class="text-secondary m-1">{{ current_user.surname }} {{current_user.name}}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <a class="btn btn-light fa fa-edit" href="/update_user_data"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
